<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Agile Sprint Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #9333ea;
            --primary-dark: #7e22ce;
            --accent: #f59e0b;
            --success: #10b981;
            --gray-bg: #f9fafb;
            --gray-dark: #1f2937;
            --white: #ffffff;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 14px rgba(0, 0, 0, 0.15);
            --past: #888;
            --past-bg: #f3f3f3;
            --future: #000;
            --future-bg: #e6f4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-bg);
            color: var(--gray-dark);
            line-height: 1.6;
            overscroll-behavior: none;
        }

        .loader {
            position: fixed;
            inset: 0;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #e5e7eb;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.9s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 100vh;
        }

        .header {
            background: var(--white);
            padding: 1.25rem;
            border-radius: 0.75rem;
            text-align: center;
            box-shadow: var(--shadow);
            animation: slideIn 0.4s ease-out;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .header p {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .card {
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            margin: 0 0.5rem;
            min-height: 100px;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-dark);
            margin-bottom: 0.75rem;
        }

        .info-group {
            display: grid;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .progress-container {
            margin-top: 1rem;
        }

        .progress-bar {
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        .progress-text {
            font-size: 0.75rem;
            font-weight: 500;
            color: #6b7280;
            text-align: right;
            margin-top: 0.5rem;
        }

        .task-item {
            background: #ecfdf5;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            font-size: 0.875rem;
            color: var(--success);
            min-height: 40px;
            gap: 1rem;
            font-weight: 600;
        }

        .week-group {
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: 6px;
            overflow: hidden;
        }

        .week-header {
            background: #1584fa;
            color: white;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .event-list {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .event {
            padding: 6px 10px;
            margin-bottom: 4px;
            border-left: 5px solid;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .event.past {
            color: var(--past);
            background: var(--past-bg);
            border-color: #ccc;
        }

        .event.future {
            color: var(--future);
            background: var(--future-bg);
            border-color: #1584fa;
        }

        .no-event {
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-15px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (min-width: 480px) {
            .container {
                max-width: 480px;
            }
        }
    </style>
</head>

<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <main class="container" id="content" style="display:none;">

        <section class="card">
            <h2>Sprint Overview</h2>
            <div class="info-group">
                <div class="info-label">Sprint Name</div>
                <div class="info-value" id="sprint-name"></div>
                <div class="info-label">Duration</div>
                <div class="info-value" id="sprint-duration"></div>
                <div class="info-label">Definition of Done</div>
                <div class="info-value" id="definition-of-done"></div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                </div>
                <div class="progress-text" id="progress-text">0% Complete</div>
            </div>
        </section>
        <section class="card">
            <h2>Today's Event</h2>
            <div id="today-event"></div>
        </section>
        <section class="card">
            <h2>People Who Completed Sprint 1</h2>
            <div id="completed-people-list"></div>
        </section>

    </main>

    <script>
        const SPRINT_CONFIG = {
            sprint: {
                name: 'Sprint 1',
                start: new Date('2025-08-06T09:00:00+02:00'),
                end: new Date('2025-08-12T23:59:00+02:00'),
                definitionOfDone: 'Code reviewed, tested, and deployed to production'
            },
            totalTasks: 12,
            tasks: [
                { name: 'Frontend UI', assigned: 'Ms Mashele', status: 'Completed' },
                { name: 'Fall detection Trigger', assigned: 'Mr Ngubane', status: 'Completed' },
                { name: 'Wake-word Detection API', assigned: 'Mr Stakio', status: 'Pending' },
                { name: 'Research on Hosting App', assigned: 'Ms Mphelo', status: 'Completed' },
                { name: 'Change Main Website Content and UX', assigned: 'Ms Mphelo', status: 'Completed' },
                { name: 'Build Posts API with full CRUD', assigned: 'Mr Qwabe', status: 'Pending' },
                { name: 'Location Agent Integration', assigned: 'Mr ScoField', status: 'Completed' },
                { name: 'Build Complete Skeleton for Aya', assigned: 'Mr ScoField', status: 'Completed' },
                { name: 'Design UI Components', assigned: 'Ms Nkosi', status: 'Completed' },
                { name: 'UML Design', assigned: 'Ms Mazibuko', status: 'Completed' },
            ]
        };

        class SprintDashboard {
            constructor() {
                this.loader = document.getElementById('loader');
                this.content = document.getElementById('content');
                this.progressFill = document.getElementById('progress-fill');
                this.progressText = document.getElementById('progress-text');
                this.sprintName = document.getElementById('sprint-name');
                this.sprintDuration = document.getElementById('sprint-duration');
                this.definitionOfDone = document.getElementById('definition-of-done');
                this.completedPeopleList = document.getElementById('completed-people-list');
                this.todayEvent = document.getElementById('today-event');
                this.init();
            }

            formatDateRange(start, end) {
                return `${start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${end.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} ${end.getFullYear()}`;
            }

            getProgressPercent(now) {
                const { start, end } = SPRINT_CONFIG.sprint;
                if (now <= start) return 0;
                if (now >= end) return 100;
                const totalMs = end - start;
                const elapsedMs = now - start;
                return (elapsedMs / totalMs) * 100;
            }

            getTaskProgress() {
                const total = SPRINT_CONFIG.totalTasks;
                const completed = SPRINT_CONFIG.tasks.filter(t => t.status.toLowerCase() === 'completed').length;
                const percentage = total === 0 ? 0 : (completed / total) * 100;
                return { completed, total, percentage };
            }

            renderCompletedPeople() {
                const completedTasks = SPRINT_CONFIG.tasks.filter(t => t.status.toLowerCase() === 'completed');

                const completionMap = {};
                completedTasks.forEach(t => {
                    if (completionMap[t.assigned]) {
                        completionMap[t.assigned]++;
                    } else {
                        completionMap[t.assigned] = 1;
                    }
                });

                const html = Object.entries(completionMap).map(([name, count]) => {
                    return `<div class="task-item">${name} — ${count} task${count > 1 ? 's' : ''} completed</div>`;
                }).join('');

                this.completedPeopleList.innerHTML = html || '<div class="task-item">No one has completed tasks yet.</div>';
            }

            renderTodayEvent() {
                const eventDate = new Date('2025-08-06T15:00:00+02:00');
                this.todayEvent.innerHTML = `
                    <div class="event future" style="border-color: var(--primary);">
                        <span>Sprint Merging Day</span>
                        <span class="event-time">${eventDate.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false })}</span>
                    </div>
                `;
            }

            init() {
                setTimeout(() => {
                    this.loader.classList.add('hidden');
                    this.content.style.display = 'flex';

                    this.sprintName.textContent = SPRINT_CONFIG.sprint.name;
                    this.sprintDuration.textContent = this.formatDateRange(SPRINT_CONFIG.sprint.start, SPRINT_CONFIG.sprint.end);
                    this.definitionOfDone.textContent = SPRINT_CONFIG.sprint.definitionOfDone;

                    this.renderCompletedPeople();
                    this.renderTodayEvent();

                    this.updateProgress();
                }, 500);
            }

            updateProgress() {
                const now = new Date('2025-08-06T15:37:00+02:00');
                const { completed, total, percentage } = this.getTaskProgress();
                const timeProgress = this.getProgressPercent(now);
                const displayPercent = Math.min(percentage, timeProgress);

                this.progressFill.style.width = `${displayPercent.toFixed(1)}%`;
                this.progressText.textContent = `${completed} of ${total} tasks completed (${displayPercent.toFixed(1)}%)`;

                requestAnimationFrame(() => this.updateProgress());
            }
        }

        document.addEventListener('DOMContentLoaded', () => new SprintDashboard());
    </script>
</body>

</html>
