<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Agile Sprint Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #9333ea;
            --primary-dark: #7e22ce;
            --accent: #f59e0b;
            --success: #10b981;
            --gray-bg: #f9fafb;
            --gray-dark: #1f2937;
            --white: #ffffff;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 6px 14px rgba(0, 0, 0, 0.15);
            --past: #888;
            --past-bg: #f3f3f3;
            --future: #000;
            --future-bg: #e6f4ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-bg);
            color: var(--gray-dark);
            line-height: 1.6;
            overscroll-behavior: none;
        }

        .loader {
            position: fixed;
            inset: 0;
            background: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.4s ease-out;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 5px solid #e5e7eb;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.9s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 100vh;
        }

        .header {
            background: var(--white);
            padding: 1.25rem;
            border-radius: 0.75rem;
            text-align: center;
            box-shadow: var(--shadow);
            animation: slideIn 0.4s ease-out;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .header p {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .card {
            background: var(--white);
            border-radius: 0.75rem;
            padding: 1.25rem;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
            margin: 0 0.5rem;
            min-height: 100px;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-dark);
            margin-bottom: 0.75rem;
        }

        .info-group {
            display: grid;
            gap: 0.5rem;
        }

        .info-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: #9ca3af;
            text-transform: uppercase;
        }

        .info-value {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-dark);
        }

        .progress-container {
            margin-top: 1rem;
        }

        .progress-bar {
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        .progress-text {
            font-size: 0.75rem;
            font-weight: 500;
            color: #6b7280;
            text-align: right;
            margin-top: 0.5rem;
        }

        .task-item {
            background: #ecfdf5;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--success);
            min-height: 50px;
            transition: background 0.2s ease;
        }

        .task-item:active {
            background: #d1fae5;
        }

        .week-group {
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: 6px;
            overflow: hidden;
        }

        .week-header {
            background: #1584fa;
            color: white;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .event-list {
            list-style: none;
            padding: 10px;
            margin: 0;
        }

        .event {
            padding: 6px 10px;
            margin-bottom: 4px;
            border-left: 5px solid;
            min-height: 50px;
            display: flex;
            align-items: center;
        }

        .event.past {
            color: var(--past);
            background: var(--past-bg);
            border-color: #ccc;
        }

        .event.future {
            color: var(--future);
            background: var(--future-bg);
            border-color: #1584fa;
        }

        .no-event {
            padding: 10px;
            color: #666;
            font-style: italic;
        }

        .hidden {
            display: none;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .filters button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            background: var(--primary);
            color: white;
            font-size: 0.875rem;
            cursor: pointer;
            min-height: 40px;
        }

        .filters button:active {
            background: var(--primary-dark);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-15px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (min-width: 480px) {
            .container {
                max-width: 480px;
            }
        }
    </style>
</head>

<body>
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div>

    <main class="container" id="content" style="display:none;">
        <section class="card">
            <h2>Sprint Overview</h2>
            <div class="info-group">
                <div class="info-label">Sprint Name</div>
                <div class="info-value">Sprint 1</div>
                <div class="info-label">Duration</div>
                <div class="info-value">6 Aug - 12 Aug 2025</div>
                <div class="info-label">Definition of Done</div>
                <div class="info-value">Code reviewed, tested, and deployed</div>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
                </div>
                <div class="progress-text" id="progress-text">0% Complete</div>
            </div>
        </section>

        <section class="card">
            <h2>Completed Tasks</h2>
            <div id="task-list"></div>
        </section>

        <section class="card">
            <h2>Today's Events</h2>
            <div id="today-events"></div>
        </section>
    </main>

    <script>
        const SPRINT_CONFIG = {
            sprint: {
                name: 'Sprint 1',
                start: new Date('2025-08-06T09:00:00+02:00'),
                end: new Date('2025-08-12T23:59:00+02:00'),
                definitionOfDone: 'Code reviewed, tested, and deployed to production'
            },
            tasks: [
                { name: 'Frontend UI', assigned: 'Ms Mashele', status: 'Pending' },
                { name: 'Fall detection Trigger', assigned: 'Mr Ngubane', status: 'Completed' },
                { name: 'Wake-word Detection API', assigned: 'Mr Stakio', status: 'Pending' }
            ]
        };

        function generateWeeklyEvents(startDate, endDate) {
            const events = [];
            let current = new Date(startDate);
            current.setHours(0, 0, 0, 0);

            while (current <= endDate) {
                const sunday = new Date(current);
                sunday.setDate(sunday.getDate() - sunday.getDay());
                const weekStart = new Date(sunday);
                const weekEnd = new Date(sunday);
                weekEnd.setDate(weekStart.getDate() + 6);

                const weekGroup = {
                    weekLabel: `Week of ${weekStart.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} – ${weekEnd.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`,
                    events: [],
                };

                const now = new Date('2025-08-06T15:37:00+02:00'); // Current time: 03:37 PM SAST

                // Sunday – Submission & Review (23:59)
                const review = new Date(sunday);
                review.setHours(23, 59, 0, 0);
                if (review >= startDate && review <= endDate) {
                    weekGroup.events.push({ name: 'Submission & Review', date: review, past: review < now });
                }

                // Tuesday – Deployment & Completion (15:00)
                const deploy = new Date(sunday);
                deploy.setDate(deploy.getDate() + 2);
                deploy.setHours(15, 0, 0, 0);
                if (deploy >= startDate && deploy <= endDate) {
                    weekGroup.events.push({ name: 'Deployment & Completion', date: deploy, past: deploy < now });
                }

                // Wednesday – Sprint Meeting (14:30)
                const meeting = new Date(sunday);
                meeting.setDate(meeting.getDate() + 3);
                meeting.setHours(14, 30, 0, 0);
                if (meeting >= startDate && meeting <= endDate) {
                    weekGroup.events.push({ name: 'Sprint Meeting', date: meeting, past: meeting < now });
                }

                events.push(weekGroup);
                current.setDate(current.getDate() + 7);
            }

            return events;
        }

        function renderTodayEvents(events) {
            const todayEventsDiv = document.getElementById('today-events');
            const now = new Date('2025-08-06T15:37:00+02:00'); // Current time: 03:37 PM SAST
            const today = new Date(now);
            today.setHours(0, 0, 0, 0);

            const todayEvents = [];
            events.forEach(week => {
                week.events.forEach(event => {
                    const eventDate = new Date(event.date);
                    eventDate.setHours(0, 0, 0, 0);
                    if (eventDate.getTime() === today.getTime()) {
                        todayEvents.push({ ...event, past: event.date < now });
                    }
                });
            });

            if (todayEvents.length === 0) {
                todayEventsDiv.innerHTML = '<div class="no-event">No event today</div>';
            } else {
                todayEventsDiv.innerHTML = todayEvents.map(event => `
          <div class="event ${event.past ? 'past' : 'future'}">
            <span>${event.name}</span>
            <span class="event-time">${event.date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false })}</span>
          </div>
        `).join('');
            }
        }

        class SprintDashboard {
            constructor() {
                this.loader = document.getElementById('loader');
                this.content = document.getElementById('content');
                this.progressFill = document.getElementById('progress-fill');
                this.progressText = document.getElementById('progress-text');
                this.taskList = document.getElementById('task-list');
                this.init();
            }

            formatDateTime(date) {
                return date.toLocaleString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: false
                }).replace('24:', '00:');
            }

            getProgressPercent(now) {
                const { start, end } = SPRINT_CONFIG.sprint;
                if (now <= start) return 0;
                if (now >= end) return 100;
                const totalMs = end - start;
                const elapsedMs = now - start;
                return (elapsedMs / totalMs) * 100;
            }

            getTaskProgress() {
                const completedTasks = SPRINT_CONFIG.tasks.filter(t => t.status === 'Completed');
                const total = completedTasks.length;
                const completed = total;
                return { completed, total, percentage: total > 0 ? 100 : 0 };
            }

            renderTasks() {
                const completedTasks = SPRINT_CONFIG.tasks.filter(t => t.status === 'Completed');
                this.taskList.innerHTML = completedTasks.length > 0
                    ? completedTasks.map(task => `
              <div class="task-item">
                <span>${task.name}</span>
                <span class="task-assigned">${task.assigned}</span>
              </div>
            `).join('')
                    : '<div class="task-item">No completed tasks</div>';
            }

            init() {
                setTimeout(() => {
                    this.loader.classList.add('hidden');
                    this.content.style.display = 'block';
                    this.renderTasks();
                    renderTodayEvents(generateWeeklyEvents(SPRINT_CONFIG.sprint.start, SPRINT_CONFIG.sprint.end));
                    requestAnimationFrame(() => this.updateProgress());
                }, 500);
            }

            updateProgress() {
                const now = new Date('2025-08-06T15:37:00+02:00'); // Current time: 03:37 PM SAST
                const { completed, total, percentage } = this.getTaskProgress();
                const timeProgress = this.getProgressPercent(now);
                const displayPercent = Math.min(percentage, timeProgress);
                this.progressFill.style.width = `${displayPercent.toFixed(1)}%`;
                this.progressText.textContent = `${completed} of ${total} tasks completed (${displayPercent.toFixed(1)}%)`;
                requestAnimationFrame(() => this.updateProgress());
            }
        }

        document.addEventListener('DOMContentLoaded', () => new SprintDashboard());
    </script>
</body>

</html>
