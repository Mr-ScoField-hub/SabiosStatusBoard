<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aya Sprint 1 Phase 1 Members</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1c1e21;
            line-height: 1.34;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding-top: 8px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #1c1e21;
            margin-bottom: 4px;
        }

        .header p {
            color: #65676b;
            font-size: 15px;
            font-weight: 400;
        }

        .search-container {
            margin-bottom: 16px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border: 1px solid #dddfe2;
            border-radius: 20px;
            font-size: 15px;
            background-color: #f0f2f5;
            outline: none;
            transition: all 0.2s ease;
            -webkit-appearance: none;
        }

        .search-input:focus {
            background-color: #ffffff;
            border-color: #ed0e64;
        }

        .search-input::placeholder {
            color: #65676b;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #ed0e64;
            font-size: 16px;
        }

        .member-list {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #dddfe2;
            overflow: hidden;
        }

        .member {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e4e6ea;
            transition: background-color 0.2s ease;
            min-height: 72px;
        }

        .member:last-child {
            border-bottom: none;
        }

        .member:hover {
            background-color: #f9e6f0;
        }

        .member:active {
            background-color: #f0d1e0;
        }

        .member-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ed0e64;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .view-btn {
            padding: 6px 16px;
            border-radius: 6px;
            border: none;
            background-color: #ed0e64;
            color: #ffffff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s ease;
            min-width: 60px;
            height: 32px;
        }

        .view-btn:hover {
            background-color: #c30b50;
        }

        .view-btn:active {
            background-color: #a00941;
        }

        .no-results {
            text-align: center;
            padding: 32px 16px;
            color: #65676b;
            font-size: 15px;
            display: none;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #dddfe2;
        }

        /* Mobile-first responsive design */
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }

            .container {
                max-width: 100%;
            }

            .header h1 {
                font-size: 22px;
            }

            .search-input {
                padding: 11px 14px 11px 40px;
                font-size: 16px;
                border-radius: 18px;
            }

            .search-icon {
                left: 14px;
                font-size: 15px;
            }

            .member {
                padding: 14px;
                min-height: 68px;
            }

            .member-avatar {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }

            .member-info {
                gap: 10px;
            }

            .view-btn {
                padding: 5px 12px;
                font-size: 13px;
                min-width: 54px;
                height: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Member Portal</h1>
            <p>Aya Sprint 1 Phase 1</p>
        </div>

        <div class="search-container">
            <div style="position: relative;">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search" class="search-input" placeholder="Search members..."
                    onkeyup="filterMembers()" autocomplete="off">
            </div>
        </div>

        <div class="member-list" id="memberList">
            <div class="member" data-name="Mr. Stakio">
                <div class="member-info">
                    <div class="member-avatar"><i class="fas fa-user"></i></div>
                    <span class="member-name">Mr. Stakio</span>
                </div>
                <button class="view-btn" onclick="viewMember('stakio')">View</button>
            </div>

            <div class="member" data-name="Mr. Qwabe">
                <div class="member-info">
                    <div class="member-avatar"><i class="fas fa-user"></i></div>
                    <span class="member-name">Mr. Qwabe</span>
                </div>
                <button class="view-btn" onclick="viewMember('qwabe')">View</button>
            </div>

            <div class="member" data-name="Ms. Mashele">
                <div class="member-info">
                    <div class="member-avatar"><i class="fas fa-user"></i></div>
                    <span class="member-name">Ms. Mashele</span>
                </div>
                <button class="view-btn" onclick="viewMember('mashele')">View</button>
            </div>

            <div class="member" data-name="Mr. Ngubane">
                <div class="member-info">
                    <div class="member-avatar"><i class="fas fa-user"></i></div>
                    <span class="member-name">Mr. Ngubane</span>
                </div>
                <button class="view-btn" onclick="viewMember('ngubane')">View</button>
            </div>

            <div class="member" data-name="Mr. Mazibuko">
                <div class="member-info">
                    <div class="member-avatar"><i class="fas fa-user"></i></div>
                    <span class="member-name">Mr. Mazibuko</span>
                </div>
                <button class="view-btn" onclick="viewMember('mazibuko')">View</button>
            </div>

            <div class="member" data-name="Ms. Motsamai">
                <div class="member-info">
                    <div class="member-avatar"><i class="fas fa-user"></i></div>
                    <span class="member-name">Ms. Motsamai</span>
                </div>
                <button class="view-btn" onclick="viewMember('motsamai')">View</button>
            </div>

            <div class="member" data-name="Ms. Mphelo">
                <div class="member-info">
                    <div class="member-avatar"><i class="fas fa-user"></i></div>
                    <span class="member-name">Ms. Mphelo</span>
                </div>
                <button class="view-btn" onclick="viewMember('mphelo')">View</button>
            </div>

            <div class="member" data-name="Mr. ScoField">
                <div class="member-info">
                    <div class="member-avatar"><i class="fas fa-user"></i></div>
                    <span class="member-name">Mr. ScoField</span>
                </div>
                <button class="view-btn" onclick="viewMember('scofield')">View</button>
            </div>
        </div>

        <div class="no-results" id="noResults">
            <p>No members found matching your search.</p>
        </div>
    </div>

    <script>
        function viewMember(member) {
            window.location.href = 'view.html?member=' + member;
        }

        function filterMembers() {
            const input = document.getElementById('search').value.toUpperCase();
            const members = document.getElementById('memberList').getElementsByClassName('member');
            const noResults = document.getElementById('noResults');
            let visibleCount = 0;

            Array.from(members).forEach(member => {
                const name = member.getAttribute('data-name');
                const isVisible = name.toUpperCase().includes(input);
                member.style.display = isVisible ? "flex" : "none";
                if (isVisible) visibleCount++;
            });

            noResults.style.display = visibleCount === 0 && input.length > 0 ? "block" : "none";
        }
    </script>

</body>

</html>
