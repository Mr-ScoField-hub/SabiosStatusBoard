<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Sprint Overview</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1c1e21;
            padding: 16px;
            min-height: 100vh;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #dddfe2;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 700;
            color: #1c1e21;
            margin-bottom: 6px;
        }

        .header p {
            color: #65676b;
            font-size: 15px;
        }

        .sprint-overview {
            font-size: 15px;
            line-height: 1.5;
            color: #1c1e21;
            margin: 16px 0;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background-color: #ed0e64;
            color: #ffffff;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .download-btn:hover {
            background-color: #c30b50;
        }

        .download-btn:active {
            background-color: #a00941;
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 14px;
            }

            .sprint-overview {
                font-size: 14px;
            }

            .download-btn {
                font-size: 14px;
                padding: 9px 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 id="member-name"><i class="fas fa-user"></i> Member Name</h1>
            <p>Aya Sprint 2 Phase 1 Overview</p>
        </div>

        <p class="sprint-overview" id="sprint-overview">Sprint overview will appear here.</p>

        <a id="download-link" href="#" download class="download-btn">
            <i class="fas fa-file-word"></i> Download DOCX
        </a>
    </div>

    <script>
        const sprintOverview = {
            stakio: { name: "Mr. Stakio", overview: "...", docx: "View/SprintView/Sprints/sprint2_MrStakio.docx" },
            qwabe: { name: "Mr. Qwabe", overview: "...", docx: "View/SprintView/Sprints/sprint2_MrQwabe.docx" },
            mashele: { name: "Ms. Mashele", overview: "...", docx: "View/SprintView/Sprints/sprint2_MsMashele.docx" },
            ngubane: { name: "Mr. Ngubane", overview: "...", docx: "View/SprintView/Sprints/sprint2_MrNgubane.docx" },
            mazibuko: { name: "Mr. Mazibuko", overview: "...", docx: "View/SprintView/Sprints/sprint2_MrMazibuko.docx" },
            motsamai: { name: "Ms. Motsamai", overview: "...", docx: "View/SprintView/Sprints/sprint2_MsMotsamai.docx" },
            mphelo: { name: "Ms. Mphelo", overview: "...", docx: "View/SprintView/Sprints/sprint2_MsMphelo.docx" },
            scofield: { name: "Mr. ScoField", overview: "...", docx: "View/SprintView/Sprints/sprint2_MrScoField.docx" }
        };

        // Get query param
        const params = new URLSearchParams(window.location.search);
        const member = params.get('member');

        if (member && sprintOverview[member]) {
            document.getElementById('member-name').innerText = sprintOverview[member].name;
            document.getElementById('sprint-overview').innerText = sprintOverview[member].overview;
            document.getElementById('download-link').href = sprintOverview[member].docx;
        } else {
            document.getElementById('member-name').innerText = "Member Not Found";
            document.getElementById('sprint-overview').innerText = "No sprint overview available.";
            document.getElementById('download-link').style.display = "none";
        }
    </script>
</body>

</html>
