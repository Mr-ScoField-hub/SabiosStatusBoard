<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Sprint Overview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 90%;
            background-color: #ffffff;
            border-radius: 16px;
            padding: 30px 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ed0e64;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            font-size: 15px;
            color: #6c757d;
            margin-top: 5px;
        }

        .sprint-overview {
            font-size: 15px;
            line-height: 1.6;
            color: #343a40;
            margin: 20px 0;
        }

        .task {
            background-color: #f1f3f5;
            border-left: 5px solid #ed0e64;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .task h3 {
            margin: 0 0 6px 0;
            font-size: 16px;
            color: #ed0e64;
        }

        .task p {
            margin: 0;
            font-size: 14px;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(45deg, #ed0e64, #ff4d94);
            color: #ffffff;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(237, 14, 100, 0.3);
            transition: all 0.2s ease;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #ff4d94, #ed0e64);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(237, 14, 100, 0.4);
        }

        .error-message {
            color: #d32f2f;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 18px;
            }

            .header h1 {
                font-size: 20px;
            }

            .sprint-overview {
                font-size: 14px;
            }

            .task h3 {
                font-size: 15px;
            }

            .task p {
                font-size: 13px;
            }

            .download-btn {
                font-size: 14px;
                padding: 10px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" aria-label="User">
                    <path fill="#ed0e64"
                        d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5z" />
                </svg>
                <span id="member-name">Member Name</span>
            </h1>
            <p>Aya Sprint 2 Phase 1 Overview</p>
        </div>

        <div class="sprint-overview" id="sprint-overview">
            <!-- Tasks will be populated here -->
        </div>

        <a id="download-link" href="#" download class="download-btn" aria-label="Download sprint overview document"
            style="display: flex; justify-content: center; margin: 20px auto 0;">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" aria-label="Document">
                <path fill="#ffffff"
                    d="M6 2h9l5 5v15a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zM15 3.5V8h4.5L15 3.5z" />
            </svg>
            Download DOCX
        </a>


        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <script>
        const sprintOverview = {
            stakio: { name: "Mr. Stakio", tasks: [{ task: "Collect SAPS crime data and clean it", output: "Clean dataset" }], docx: "Sprints/sprint2_MrStakio.docx" },
            qwabe: { name: "Mr. Qwabe", tasks: [{ task: "Build token counter prototype (points increase with posts)", output: "Token counter working" }], docx: "Sprints/sprint2_MrQwabe.docx" },
            mashele: { name: "Ms. Mashele", tasks: [{ task: "Design static digital card UI (sample user info only)", output: "Card mockup" }], docx: "Sprints/sprint2_MsMashele.docx" },
            ngubane: { name: "Mr. Ngubane", tasks: [{ task: "Prototype route scoring from location or street pictures", output: "Route scoring demo" }], docx: "Sprints/sprint2_MrNgubane.docx" },
            mazibuko: { name: "Mr. Mazibuko", tasks: [{ task: "Set up ChatGPT wrapper + simple voice conversation", output: "Talking demo" }], docx: "Sprints/sprint2_MrMazibuko.docx" },
            motsamai: { name: "Ms. Motsamai", tasks: [{ task: "Make camera detect 1 action (e.g., crouch or raise hand)", output: "CV action demo" }], docx: "Sprints/sprint2_MsMotsamai.docx" },
            mphelo: { name: "Ms. Mphelo", tasks: [{ task: "Draft storyline for decision-based safety game", output: "Story draft" }], docx: "Sprints/sprint2_MsMphelo.docx" },
            scofield: { name: "Mr. ScoField", tasks: [{ task: "Build core emergency system: SOS, Wake Word (‘Dear Lord’), Fall Detection, Twilio WhatsApp alerts. Design smooth UX and integrate early features.", output: "Core emergency system integrated with main UX flow." }], docx: "Sprints/sprint2_MrScoField.docx" }
        };

        const params = new URLSearchParams(window.location.search);
        const member = params.get('member')?.toLowerCase();

        const memberNameElement = document.getElementById('member-name');
        const sprintOverviewElement = document.getElementById('sprint-overview');
        const downloadLinkElement = document.getElementById('download-link');
        const errorMessageElement = document.getElementById('error-message');

        if (member && sprintOverview[member]) {
            const memberData = sprintOverview[member];
            memberNameElement.textContent = memberData.name;

            sprintOverviewElement.innerHTML = '';
            memberData.tasks.forEach(t => {
                const taskDiv = document.createElement('div');
                taskDiv.className = 'task';
                taskDiv.innerHTML = `<h3>Task:</h3><p>${t.task}</p><h3>Output:</h3><p>${t.output}</p>`;
                sprintOverviewElement.appendChild(taskDiv);
            });

            const docxPath = memberData.docx;
            downloadLinkElement.href = docxPath;
            downloadLinkElement.download = docxPath.split('/').pop();

            fetch(docxPath, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) {
                        errorMessageElement.textContent = `Warning: Document "${docxPath}" may not be accessible.`;
                        errorMessageElement.style.display = 'block';
                    }
                })
                .catch(error => {
                    errorMessageElement.textContent = `Warning: Unable to verify document "${docxPath}".`;
                    errorMessageElement.style.display = 'block';
                    console.error('Fetch error:', error);
                });

        } else {
            memberNameElement.textContent = "Member Not Found";
            sprintOverviewElement.textContent = "Please select a valid member to view their sprint overview.";
            downloadLinkElement.style.display = "none";
            errorMessageElement.textContent = "Invalid or missing member parameter in URL.";
            errorMessageElement.style.display = "block";
        }
    </script>
</body>

</html>
