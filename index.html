<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sabios System Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            padding: 40px 20px;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 40px;
            text-align: center;
            color: #333;
        }

        .button {
            width: 100%;
            max-width: 320px;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #0052a3;
        }
    </style>
</head>

<body>

    <h1>Sabios System Map</h1>

    <button class="button" onclick="location.href='#main-sprint-map'">
        Main Sprint Map
    </button>

    <button class="button" onclick="location.href='#wake-word-system'">
        Wake Word System
    </button>

</body>

</html>
